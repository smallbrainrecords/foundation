{% extends "base.html" %}

{% block search %}
<form action="{% url 'staff_search' %}" class="navbar-form navbar-left" method="post" target="_blank">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" name="query" placeholder="Search" type="text">
    </div>
    <button class="btn btn-default" type="submit">Submit</button>
</form>
{% endblock %}
{% block patient_header %}
<li><a href='/u/logout'>Logout</a></li>
{% endblock %}

{% block content %}
<script charset="utf-8" src="/static/apps/admin/admin.app.js" type="text/javascript"></script>
<script charset="utf-8" src="/static/apps/admin/home-page/home.controller.js" type="text/javascript"></script>
<script charset="utf-8" src="/static/apps/admin/edit-user-page/edit-user.controller.js" type="text/javascript"></script>
<script charset="utf-8" src="/static/apps/admin/add-user-page/add-user.controller.js" type="text/javascript"></script>
<script charset="utf-8" src="/static/apps/admin/manage-sharing-page/manage-sharing.controller.js"
    type="text/javascript"></script>
<script charset="utf-8" src="/static/apps/admin/manage-sharing-patient-page/manage-sharing-patient.controller.js"
    type="text/javascript"></script>
<script charset="utf-8" src="/static/apps/admin/manage-sharing-problem-page/manage-sharing-patient.controller.js"
    type="text/javascript"></script>

<div class='no-js' id='ng-app' lang="en" ng-app='AdminApp'>
    <toaster-container toaster-options="{'time-out': 1000}"></toaster-container>

    <div ng-view>
        Loading...
    </div>
</div>

{% endblock %}
